<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffc0cb; 
            text-align: center;
            margin: 20px;
        }

        #thank-you-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6f61;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div id="thank-you-container">
        <h1>Thank You for Your Review!</h1>
        <p>We appreciate the time you took to share your thoughts with us. Your feedback is invaluable and helps us improve our services. If you have any further comments or suggestions, feel free to reach out. Thank you again for your support!</p>
    </div>

</body>
</html>
